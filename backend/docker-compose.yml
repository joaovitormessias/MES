version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mes-postgres
    environment:
      POSTGRES_USER: mes_user
      POSTGRES_PASSWORD: mes_password
      POSTGRES_DB: mes_renar
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mes_user -d mes_renar" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mes-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mes-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@renar.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: mes-redis-insight
    ports:
      - "8001:8001"
    depends_on:
      - redis
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
